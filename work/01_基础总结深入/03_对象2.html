<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_相关问题</title>
</head>
<body>
<!--
问题: 什么时候必须使用['属性名']的方式?
  * 属性名不是合法的标识名
  * 属性名不确定
-->
<script type="text/javascript">
  var obj = {}
  // 1. 给对象添加属性: content-type : 'text/json'

  // obj.content-type = 'text/json' // 属性名不是合法的标识名
  obj['content-type'] = 'text/json'
  console.log(obj['content-type'])

  // 2. 给对象添加一个属性, 但属性名和值都不确定
  var propName = 'myName'
  var value = 'xfzhang'
  // obj.propName = value
  obj[propName] = value

</script>
</body>
</html>
