<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_数据类型</title>
</head>
<body>
<!--
1. 分类(2大类)
  * 基本(值)类型
    * Number: 任意数值
    * String: 任意文本
    * Boolean: true/false
    * undefined: undefined
    * null: null
  * 对象(引用)类型
    * Object: 任意对象
    * Array: 特别的对象类型(下标/内部数据有序)
    * Function: 特别的对象类型(可执行)
2. 判断
  * typeof:
    * 可以区别: 数值, 字符串, 布尔值, undefined, function
    * 不能区别: null与对象, 一般对象与数组
  * instanceof
    * 专门用来判断对象数据的类型: Object, Array与Function
  * ===
    * 可以判断: undefined和null
-->

<script type="text/javascript">
  // typeof 返回的是标识数据类型的一个字符串名称
  // 1. 基本类型
  var a
  console.log(a, typeof a, typeof a==='undefined', a===undefined, a===typeof a) // undefined  'undefined' true true false
  a = null
  console.log(a, a===null, typeof a) // null true 'object'
  a = 3
  console.log(typeof a) // 'number'
  a = 'abc'
  console.log(typeof a) // 'string'
  a = true
  console.log(typeof a) // 'boolean'

  // 2. 对象类型
  var a1 = {
    a2: [123, true, console.log]
  }
  console.log(a1 instanceof Object)   // true
  console.log(a1 instanceof Array)    // false
  console.log(a1 instanceof Function) // false


  console.log(a1.a2 instanceof Array)  // true
  console.log(a1.a2 instanceof Object)  // true
  console.log(a1.a2 instanceof Function) // false

  console.log(a1.a2[2] instanceof Function)  // true
  console.log(a1.a2[2] instanceof Object)    // true
  console.log(a1.a2[2] instanceof Array)     // false

  console.log(typeof a1, typeof a1.a2, typeof a1.a2[2])  // 'object'  'object' 'function'

  a1.a2[2]('atguigu')
</script>
</body>
</html>
