<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_相关问题</title>
</head>
<body>
<!--
1. undefined与null的区别?
  * undefined代表没有赋值
  * null代表赋值了, 只是值为null
2. 什么时候给变量赋值为null呢?
  * var a = null //a将指向一个对象, 但对象此时还没有确定
  * a = null //让a指向的对象成为垃圾对象
3. 严格区别变量类型与数据类型?
  * js的变量本身是没有类型的, 变量的类型实际上是变量内存中数据的类型
  * 变量类型:
    * 基本类型: 保存基本类型数据的变量
    * 引用类型: 保存对象地址值的变量
  * 数据对象
    * 基本类型
    * 对象类型
-->

<script type="text/javascript">
  /*1. undefined与null的区别?*/
  // 1. 没有赋值的变量, 变量值是undefined
  var a
  console.log(a) // undefined
  //2. 对象不存在的属性, 取属性值是undefined
  a = {}
  console.log(a.b) // undefined
  // 3. 调用一个没有指定return的函数, 得到就是undefined
  function fn () {

  }
  console.log(fn()) // undefined
  // 给了值, 且值为null
  var b = null
  console.log(b) // null
  b = {
    a: null
  }
  console.log(b.a) // null
  function fn2() {

    return null
  }
  console.log(fn2()) // null

  /*2. 什么时候给变量赋值为null呢?*/
  // 1. 初始化时赋值为null, 起提示暗示作用
  var c = null
  // 后面进行一些计算/处理
  c = {
    name: 'Tom'
  }
  // 2. 最后赋值为null, 让变量所指向的对象成为垃圾对象, 就会被垃圾回调器回收, 从而释放对象占用的空间
  c = null // c占用的空间没有释放
  console.log(c)

  /*3. 严格区别变量类型与数据类型?*/
  var d = 3 // d的类型为number
  d = {n: 3}  // d中保存的是{}对象的地址值

</script>
</body>
</html>
