<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>06_IIEF</title>
</head>
<body>
<!--
1. 理解
  * 全称: Immediately-Invoked Function Expression 立即调用函数表达式
  * 别名: 匿名函数自调用
2. 作用
  * 隐藏内部实现
  * 不污染外部命名空间
-->
<script type="text/javascript">

  var a = 2
  console.log(a)

  (function (window) {
    var a = 2
    console.log(a)

    function fn1() { // 对于外部是私有的

    }

    function fn2() {

    }

    window.fn2 = fn2 // 向外部暴露的数据
  })(window)




</script>

</body>
</html>
