<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_执行上下文</title>
</head>
<body>
<!--
1. 代码分类(位置)
  * 全局代码
  * 函数代码
2. 全局执行上下文(window对象)
  * 在执行全局代码前将window确定为全局执行上下文
  * 对全局数据进行预处理
    * var定义的全局变量==>undefined, 添加为window的属性
    * function声明的全局函数==>赋值(fun), 添加为window的方法
    * this==>赋值(window)
  * 开始执行全局代码
3. 函数执行上下文(不是一个JS对象, 栈空间中的一块内存区域)
  * 在调用函数, 准备执行函数体之前, 创建对应的函数执行上下文
  * 对局部数据进行预处理
    * 形参变量==>赋值(实参)==>添加为执行上下文的属性
    * arguments==>赋值(实参列表), 添加为执行上下文的属性
    * var定义的局部变量==>undefined, 添加为执行上下文的属性
    * function声明的函数 ==>赋值(fun), 添加为执行上下文的方法
    * this==>赋值(调用函数的对象)
  * 开始执行函数体代码
-->
<script type="text/javascript">
  /*
  window的所有属性和方法可以直接使用
  定义的全局变量和全局函数都是window的属性和方法
   */
  console.log(a)
  fn()
  console.log(this)
  var a = 3
  console.log(a)
  function fn() {

  }


  function fn2(a) {
    console.log(a) // 1
    console.log(b) // undefined
    c()  // c()
    console.log(this) // window
    console.log(arguments) // 1, 2组成伪数组

    var b = 3
    function c() {
      console.log('c()')
    }
  }

  fn2(1, 2)
  // fn2.call({}, 1, 2)

</script>
</body>
</html>
