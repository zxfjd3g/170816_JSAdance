<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_常见的闭包</title>

</head>
<body>
<!--
1. 将函数作为另一个函数的返回值
2. 将函数作为实参传递给另一个函数调用
-->
<script type="text/javascript">

  //1. 将函数作为另一个函数的返回值
  function fn1() {
    var a = 3
    function fn2() {
      a++
      console.log(a)
    }

    return fn2
  }

  var f = fn1()
  f()  // 4
  f()  // 5
  f()  // 6


  // 2. 将函数作为实参传递给另一个函数调用
  function showDelay(msg, time) {
    setTimeout(function () {
      alert(msg)
    }, time)
  }
  showDelay('atguigu', 2000)



</script>
</body>
</html>
