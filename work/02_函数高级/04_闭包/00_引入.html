<!--
需求: 点击某个按钮, 提示"点击的是第n个按钮"

<script type="text/javascript">
  var buttons = document.getElementsByTagName('button')
  /*

  */
  /*

    // 让每个button记住自己的下标

    button.onclick = function () {
      alert(this.index+1)
    }

  for (var i = 0; i < buttons.length; i++) {
    (function (i) {
      var button = buttons[i]
      button.onclick = function () {
        alert(i+1)
      }
    })(i)
  }


</script>
