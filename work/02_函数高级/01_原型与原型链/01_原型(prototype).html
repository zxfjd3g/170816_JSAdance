<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_原型(prototype)</title>
</head>
<body>
<!--
1. 函数的prototype属性(图)
  * 每个函数都有一个prototype属性, 它默认指向一个Object空对象(即称为: 原型对象)
  * 原型对象中有一个属性constructor, 它指向函数对象
2. 给原型对象添加属性(一般都是方法)
  * 作用: 函数的所有实例对象自动拥有原型中的属性(方法)
-->
<script type="text/javascript">
  //每个函数都有一个prototype属性, 它默认指向一个Object空对象(即称为: 原型对象)
  // 原型对象中有一个属性constructor, 它指向函数对象
  function Fn() {

  }
  console.log(Date.prototype, Date.prototype.constructor===Date)
  console.log(Fn.prototype, Fn.prototype.constructor===Fn)

  var obj = {}
  console.log(obj)

  // 2. 给原型对象添加属性(一般都是方法)
  Fn.prototype.test = function () {
    console.log('test()')
  }
  // Fn.prototype.test() //给原型对象添加的方法一般不会通过原型属性来调用
  var fn = new Fn()
  fn.test()  //原型对象的方法通过构造函数实例对象来调用

</script>
</body>
</html>
