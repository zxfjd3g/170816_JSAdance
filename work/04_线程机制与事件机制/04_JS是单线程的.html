<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_JS是单线程的</title>
</head>
<body>
<!--
1. 如何证明js执行是单线程的?
  * setTimeout()的回调函数是在主线程执行的
  * 定时器回调函数只有在运行栈中的代码全部执行完后才有可能执行
2. 为什么js要用单线程模式, 而不用多线程模式?
  * JavaScript的单线程，与它的用途有关。
  * 作为浏览器脚本语言，JavaScript的主要用途是与用户互动，以及操作DOM。
  * 这决定了它只能是单线程，否则会带来很复杂的同步问题

3. 代码的分类:
  * 初始化代码: 一上来就执行的代码
  * 回调代码: 回调函数里执行的代码
4. js引擎执行代码的基本流程
  * 先执行初始化代码: 包含一些特别的代码
    * 设置定时器
    * 绑定监听
    * 发送ajax请求
  * 后面在某个时刻才会执行回调代码
-->

<!--
1. 初始化代码执行完后, 是否立即执行回调代码 ?     不是, 只有达到条件
2. 回调函数达到条件了, 是否立即执行?              不是, 只有初始化执行完
-->
<script type="text/javascript">

  setTimeout(function () {  // setTimeout()是初始化代码
    console.log('timeout 0')
  }, 0)

  setTimeout(function () {
    console.log('timeout 3')
  }, 3000)

  setTimeout(function () {
    console.log('timeout 2')
    alert('2222')
  }, 2000)

  console.log('alert之前')
  alert('提示...')  // 暂停当前线程的执行和计时, 点击确定后恢复执行和计时
  console.log('alert之后')
</script>
</body>
</html>
